<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - AlphaDigit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-logo">
                    <div class="sidebar-logo-icon">üõí</div>
                    <span class="sidebar-logo-text">AlphaDigit</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="/" class="nav-link">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Shop Management</div>
                    <a href="/products" class="nav-link">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <a href="/categories" class="nav-link active">
                        <i class="fas fa-folder"></i>
                        <span>Categories</span>
                    </a>
                    <a href="/orders" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                    <a href="/customers" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Configuration</div>
                    <a href="/settings" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1 class="page-title">Categories</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="openAddCategoryModal()">
                        <i class="fas fa-plus"></i>
                        Add Category
                    </button>
                </div>
            </header>

            <div class="page-content">
                <div class="card">
                    <div class="card-body">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Category</th>
                                        <th>Parent</th>
                                        <th>Products</th>
                                        <th>Subcategories</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="categories-table">
                                    <tr>
                                        <td colspan="6" style="text-align: center; padding: 40px;">
                                            <div class="spinner" style="margin: 0 auto;"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal-overlay" id="category-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="category-modal-title">Add Category</h3>
                <button class="modal-close" onclick="closeModal('category-modal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="category-form">
                    <input type="hidden" id="category-id">
                    <div class="grid-2">
                        <div class="form-group">
                            <label class="form-label">Category Name *</label>
                            <input type="text" class="form-control" id="category-name" required
                                placeholder="e.g., Microsoft Office">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Emoji</label>
                            <input type="text" class="form-control" id="category-emoji" placeholder="üìÅ" maxlength="2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Parent Category (optional)</label>
                        <select class="form-control" id="category-parent">
                            <option value="">None (Top Level)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Sort Order</label>
                        <input type="number" class="form-control" id="category-order" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="category-active" checked> Active (visible in bot)
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('category-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveCategory()">Save Category</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="js/app.js"></script>
    <script>
        let categories = [];

        async function loadCategories() {
            try {
                categories = await apiGet('/categories');
                renderCategories();
                renderParentOptions();
            } catch (error) {
                console.error('Error loading categories:', error);
                showToast('Failed to load categories', 'error');
            }
        }

        function renderCategories() {
            const tbody = document.getElementById('categories-table');

            if (categories.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <h3>No categories yet</h3>
                            <p>Click "Add Category" to create your first category.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = categories.map(cat => `
                <tr>
                    <td>
                        <span style="font-size: 1.2rem; margin-right: 8px;">${cat.emoji || 'üìÅ'}</span>
                        <strong>${cat.name}</strong>
                    </td>
                    <td>${cat.parent_name || '-'}</td>
                    <td>${cat.product_count}</td>
                    <td>${cat.subcategory_count}</td>
                    <td><span class="badge badge-${cat.is_active ? 'success' : 'danger'}">${cat.is_active ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="btn btn-secondary btn-sm btn-icon" onclick="editCategory(${cat.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm btn-icon" onclick="deleteCategory(${cat.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderParentOptions(excludeId = null) {
            const select = document.getElementById('category-parent');
            select.innerHTML = '<option value="">None (Top Level)</option>';

            categories
                .filter(c => !c.parent_id && c.id !== excludeId)
                .forEach(cat => {
                    select.innerHTML += `<option value="${cat.id}">${cat.emoji || 'üìÅ'} ${cat.name}</option>`;
                });
        }

        function openAddCategoryModal() {
            document.getElementById('category-modal-title').textContent = 'Add Category';
            document.getElementById('category-form').reset();
            document.getElementById('category-id').value = '';
            document.getElementById('category-active').checked = true;
            renderParentOptions();
            openModal('category-modal');
        }

        async function editCategory(id) {
            const category = categories.find(c => c.id === id);
            if (!category) return;

            document.getElementById('category-modal-title').textContent = 'Edit Category';
            document.getElementById('category-id').value = category.id;
            document.getElementById('category-name').value = category.name;
            document.getElementById('category-emoji').value = category.emoji || '';
            document.getElementById('category-order').value = category.sort_order;
            document.getElementById('category-active').checked = category.is_active;

            renderParentOptions(category.id);
            document.getElementById('category-parent').value = category.parent_id || '';

            openModal('category-modal');
        }

        async function saveCategory() {
            const id = document.getElementById('category-id').value;
            const data = {
                name: document.getElementById('category-name').value,
                emoji: document.getElementById('category-emoji').value || 'üìÅ',
                parent_id: document.getElementById('category-parent').value || null,
                sort_order: parseInt(document.getElementById('category-order').value) || 0,
                is_active: document.getElementById('category-active').checked
            };

            try {
                if (id) {
                    await apiPut(`/categories/${id}`, data);
                    showToast('Category updated successfully');
                } else {
                    await apiPost('/categories', data);
                    showToast('Category created successfully');
                }

                closeModal('category-modal');
                loadCategories();
            } catch (error) {
                showToast('Failed to save category', 'error');
            }
        }

        async function deleteCategory(id) {
            const category = categories.find(c => c.id === id);
            if (category.product_count > 0 || category.subcategory_count > 0) {
                showToast('Cannot delete category with products or subcategories', 'error');
                return;
            }

            if (!await confirmAction('Are you sure you want to delete this category?')) return;

            try {
                await apiDelete(`/categories/${id}`);
                showToast('Category deleted');
                loadCategories();
            } catch (error) {
                showToast('Failed to delete category', 'error');
            }
        }

        // Load on page load
        loadCategories();
    </script>
</body>

</html>
